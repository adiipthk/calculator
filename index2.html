<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/1224300127/vector/numbers-curve-flow.jpg?s=2048x2048&w=is&k=20&c=7lphpczWRiqykNHrHJPGW0hm9311q5bqqYO8HeqSBc8='); /* Change this to your image URL */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .calculator {
            background: rgba(0, 0, 0, 0.5); /* semi-transparent background */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.7);
        }

        .display {
            width: 230px;
            height: 50px;
            background: #222;
            color: white;
            text-align: right;
            font-size: 2rem;
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #555;
        }

        .button:active {
            background: #777;
        }

        .button.operation {
            background: #f39c12;
        }

        .button.operation:hover {
            background: #e67e22;
        }

        .button.clear {
            background: #e74c3c;
        }

        .button.clear:hover {
            background: #c0392b;
        }

        .button.equal {
            background: #2ecc71;
        }

        .button.equal:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" class="display" id="display" disabled />
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operation" onclick="appendCharacter('/')">/</button>
            <button class="button operation" onclick="appendCharacter('*')">*</button>
            <button class="button operation" onclick="appendCharacter('-')">-</button>

            <button class="button" onclick="appendCharacter('7')">7</button>
            <button class="button" onclick="appendCharacter('8')">8</button>
            <button class="button" onclick="appendCharacter('9')">9</button>
            <button class="button operation" onclick="appendCharacter('+')">+</button>

            <button class="button" onclick="appendCharacter('4')">4</button>
            <button class="button" onclick="appendCharacter('5')">5</button>
            <button class="button" onclick="appendCharacter('6')">6</button>
            <button class="button equal" onclick="calculateResult()">=</button>

            <button class="button" onclick="appendCharacter('1')">1</button>
            <button class="button" onclick="appendCharacter('2')">2</button>
            <button class="button" onclick="appendCharacter('3')">3</button>
            <button class="button" onclick="appendCharacter('0')">0</button>

            <button class="button" onclick="appendCharacter('.')">.</button>
            <button class="button" onclick="appendCharacter('%')">%</button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function appendCharacter(character) {
            document.getElementById('display').value += character;
        }

        function calculateResult() {
            try {
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
